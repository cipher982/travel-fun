<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Guide</title>
    <link href="/static/styles.css" rel="stylesheet">
    <meta name="gmap-api-key" content="{{ gmap_api_key }}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gmapApiKey = document.querySelector('meta[name="gmap-api-key"]').getAttribute('content');
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${gmapApiKey}&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        });
    </script>
    <style>
        #map {
            height: 400px;
            /* Adjust height as needed */
            width: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1 id="city-title">City Guide</h1>

    <div id="landmarks-section">
        <h2>Top Landmarks:</h2>
        <ul id="landmarks-list"></ul>
    </div>

    <div id="activities-section">
        <h2>Top Activities:</h2>
        <ul id="activities-list"></ul>
    </div>

    <div id="restaurants-section">
        <h2>Top Restaurants:</h2>
        <ul id="restaurants-list"></ul>
    </div>

    <div id="map" style="height: 500px; width: 100%;"></div>

    <a href="/">Search Another City</a>

    <script>
        let map;
        let service;
        let infowindow;

        document.addEventListener("DOMContentLoaded", function () {
            const city = new URLSearchParams(window.location.search).get('city');
            fetch(`/city-info`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ city: city })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('city-title').textContent = `City Guide for ${data.city}`;
                    populateList('landmarks-list', data.landmarks, 'name', 'image');
                    populateList('activities-list', data.activities);
                    populateList('restaurants-list', data.restaurants);
                    initMap(data.coordinates.lat, data.coordinates.lng, data.restaurants);
                });
        });

        function populateList(elementId, items, nameKey = null, imageKey = null) {
            const list = document.getElementById(elementId);
            list.innerHTML = '';
            items.forEach(item => {
                const listItem = document.createElement('li');
                if (nameKey) {
                    listItem.innerHTML = `<a href="#" onclick="highlightPlace('${item[nameKey]}')">${item[nameKey]}</a>`;
                    if (imageKey && item[imageKey]) {
                        listItem.innerHTML += `<img src="${item[imageKey]}" alt="${item[nameKey]}" style="width:100px;height:auto;">`;
                    }
                } else {
                    listItem.innerHTML = `<a href="#" onclick="highlightPlace('${item}')">${item}</a>`;
                }
                list.appendChild(listItem);
            });
        }

        function initMap(lat, lng, restaurants) {
            if (!lat || !lng) {
                console.error("Invalid coordinates:", lat, lng);
                return;
            }
            const center = { lat: lat, lng: lng };
            map = new google.maps.Map(document.getElementById("map"), {
                center: center,
                zoom: 8,
            });

            infowindow = new google.maps.InfoWindow();
            service = new google.maps.places.PlacesService(map);

            restaurants.forEach(restaurant => {
                highlightPlace(restaurant, true);
            });
        }

        function highlightPlace(placeName, init = false) {
            if (!service) {
                console.error("Google Places Service is not initialized.");
                return;
            }
            const request = {
                query: placeName,
                fields: ['name', 'geometry'],
            };

            service.findPlaceFromQuery(request, function (results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    for (let i = 0; i < results.length; i++) {
                        createMarker(results[i]);
                    }
                    if (!init) {
                        map.setCenter(results[0].geometry.location);
                    }
                }
            });
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
            });

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
    </script>
</body>

</html>
