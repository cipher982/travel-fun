<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Guide</title>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('static/Images/world.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            opacity: 70%;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0px;
            width: 100%;
            height: 100%;
            background: rgba(205, 203, 203, 0.323); /* semi-transparent overlay */
            z-index: -1;
        }
        .navbar {
            position: sticky;
            top: 0;
            background-color: #fbf1e7;
            overflow: hidden;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
        }
        .navbar a {
            color: #426B1F;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: 'Open Sans', sans-serif;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .brand {
            font-size: 1.5em;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="brand">Atlas</a>
        <div>
            <a href="#home">Home</a>
            <a href="#guides">Guides</a>
        </div>
    </div>
    <h1>Where are you traveling next?</h1>
    <form id="city-form">
        <label for="city">City name:</label>
        <input type="text" id="city" name="city" required>
        <input type="submit" value="Get Guide">
    </form>

    <script>
        document.getElementById('city-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const city = document.getElementById('city').value;
            window.location.href = `/result?city=${city}`;
        });
    </script>
</body>
</html>
